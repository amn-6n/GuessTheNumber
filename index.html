<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div>
        <h1>Number Guessing Game</h1>
        <div>
          <p>Try & Guess a random number between 1 and 100.</p>
          <p>You have 10 attempts to guess the right number.</p>
        </div>
      </div>

      <form class="form">
        <label for="guessField" id="guess">Guess a Number</label>
        <input
          type="text"
          id="guessField"
          class="guessField"
          placeholder="Write Number Here..."
          required
        />
        <input
          type="submit"
          value="Submit Guess"
          id="subt"
          class="guessSubmit"
        />
      </form>

      <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">6</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>

    <footer class="game-footer">
      Made by <a href="https://github.com/amn-6n">Aman Singh</a> Â© 2025
    </footer>
    <script src="script.js"></script>
  </body>
</html>
